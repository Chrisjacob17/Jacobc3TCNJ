<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Excersie</title>

</head>

<body>

    <h2>Internal Links</h2>

    <ul>

        <li><a href="https://www.youtube.com">YouTube.com</a></li>
        <li><a href="https://www.ebay.com">eBay.com</a></li>
        <li><a href="https://www.craigslist.org/about/sites">Craigslist.com</a></li>

    </ul>

    <h3>External Links</h3>

    <ul>

        <li><a class="external" href="https://www.facebook.com" target="_blank">Facebook.com</a> </li>
        <li><a class="external" href="https://www.amazon.com" target="_blank">Amazon.com</a> </li>
        <li><a class="external" href="https://www.netflix.com/" target="_blank">Netflix.com</a> </li>

    </ul>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script>
        $(".external").attr("taregt", "_blank");

    </script>


</body>

</html>
